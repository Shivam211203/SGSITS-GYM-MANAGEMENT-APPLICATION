# Run this command after saving:
# flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  image_path: "assets/logo.jpeg"
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "assets/logo.jpeg" # updated to match your actual image path
    background_color: "#ffffff"    # replace with your desired background color
    theme_color: "#000000"         # replace with your desired theme color

  windows:
    generate: true
    image_path: "assets/logo.jpeg" # updated to match your actual image path
    icon_size: 48                  # optional, default is 48

  macos:
    generate: true
    image_path: "assets/logo.jpeg"
